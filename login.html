<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FreelanceHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- Header -->
<header id="main-header">
  <div class="container header-content">
    <nav class="nav-menu">
      <a href="index.html">Inicio</a>
      <a href="#">Mis Consultorías</a>
      <a href="login.html" class="active">Inicio Sesión</a>
    </nav>
  </div>
</header>

<!-- Login -->
<section id="login-section">
  <div class="login-container">
    <div class="login-image">
      <img src="assets/images/logo usuario.png" alt="Usuario">
    </div>

    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <label for="username">Ingresar Usuario</label>
        <input type="text" id="username" required>
        <label for="password">Ingresar Clave</label>
        <input type="password" id="password" required>
        <button type="submit">Ingresar</button>
      </form>

      <div class="login-icons">
        <div><i class="material-icons">description</i><p>Informe</p></div>
        <div><i class="material-icons">list</i><p>Términos y condiciones</p></div>
        <div><i class="material-icons">credit_card</i><p>Suscripción</p></div>
      </div>
    </div>
  </div>
</section>


  <script src="login.js"></script>
</body>
</html>
